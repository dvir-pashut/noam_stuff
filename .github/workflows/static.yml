# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  #get value vrom github secrets and store it to env called STATICRYPT_PASSWORD
  STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18'
      #     cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Install staticrypt globally
          npm install -g staticrypt

      - name: Decrypt static content
        run: |
          # Decrypt the static content using the password stored in the STATICRYPT_PASSWORD environment variable
          echo encrypting static content...
          staticrypt index.html --remember --short --template-color-secondary "#FFFFFF" --template-color-primary "#4CAF50" --template-error "אני אוהב אותך... אבל זאת ססמה לא נכונה"
          mv encrypted/index.html index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
